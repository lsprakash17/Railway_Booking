<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railway</title>
<link rel="stylesheet" href="AddTrain.css">
</head>
<body>
	<form action="addtrain" method="post">
		<h1>Enter Train Details</h1>
		<label for="tnumber">Train Number:</label>
		<input type="number" name="tnumber" required>
		<label for="tname">Train Name:</label>
		<input type="text" name="tname" required>
		<label for="tseat">Number of Seats:</label>
		<input type="number" name="tseat" required>
		<label for="tstation">Stations:</label>
		<textarea rows="5" cols="30" name="tstation" required></textarea>
		<label for="tprice">Ticket Price:</label>
		<textarea rows="5" cols="30" name="tprice" required></textarea>
		<label for="ttime">Time:</label>
		<textarea rows="5" cols="30" name="ttime" required></textarea>
		<label for="tday">Days:</label>
        <textarea rows="5" cols="30" name="tday" required></textarea>
        <button type="reset">Cancel</button>
        <button type="submit">Add</button>
    </form>
    <a href="Managementhome.html">Home</a>     
</body>
</html>
